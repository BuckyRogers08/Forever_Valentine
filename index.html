<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    input {
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    .yes-button {
      background: #22c55e;
      color: black;
      position: absolute;
      bottom: 25%;
      left: 38%;
    }

    .no-button {
      background: #ef4444;
      color: white;
      position: absolute;
      bottom: 25%;
      left: 55%;
    }

    img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="passwordScreen">
  <h1>üîí Only for you</h1>
  <p>Enter the password üíñ</p>

  <input type="password" id="passwordInput" placeholder="Password" />

  <p style="font-size:0.95rem; opacity:0.8; margin-top:10px;">
    Hint: What would I call you if you‚Äôd accept that I care about you üíó
  </p>

  <button onclick="checkPassword()">Unlock</button>
</div>

<div class="container" id="mainContent" style="display:none;">
  <h1>Will you go out with me? üíñ</h1>

  <button class="yes-button" onclick="handleYesClick()">YES</button>
  <button class="no-button" id="noBtn">NO</button>
</div>

<script>
  const correctPassword = "anu";

  function checkPassword() {
    const input = document
      .getElementById("passwordInput")
      .value
      .trim()
      .toLowerCase();

    if (input === correctPassword.toLowerCase()) {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    } else {
      alert("Wrong password üòù Try again");
    }
  }

  const noBtn = document.getElementById("noBtn");

  if (noBtn) {
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
  }

  function handleYesClick() {
    document.body.innerHTML = `
      <div class="container">
        <h1>You chose YES ‚ù§Ô∏è</h1>

        <img src="./photo.jpg" alt="Forever Valentine">

        <p style="font-size:1.6rem; margin-top:20px; font-weight:600;">
          MY forever ‚ôæÔ∏è Valentine
        </p>

        <p style="font-size:1.1rem; opacity:0.85;">
          üìÖ 20th November 2025
        </p>
      </div>
    `;
  }
</script>

</body>
</html>
